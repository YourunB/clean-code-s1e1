<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8">
</head>
<body class="app">
  <header class="about-matrix">
    <img class="about-matrix-img" src="./eisenhower-matrix.jpg">
    <a
      class="about-matrix-link"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="tasks">
    <section id="add-task">
      <label class="block-title" for="new-task">Add Item</label>
      <div class="task-add-wrapper">
        <input
          id="new-task"
          class="task"
          type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="block-title">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="tasks-list-task">
          <input class="select-task" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="btn btn-edit-task">Edit</button>
          <button class="btn btn-delete-task">
            <img class="btn-img" src="./remove.svg">
          </button>
        </li>
        <li class="tasks-list-task edit-mode">
          <input class="select-task" type="checkbox">
          <label class="task">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="task">
          <button class="btn btn-edit-task">Save</button>
          <button class="btn btn-delete-task">
            <img class="btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="block-title">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="tasks-list-task">
          <input class="select-task" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="btn btn-edit-task">Edit</button>
          <button class="btn btn-delete-task">
            <img class="btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>

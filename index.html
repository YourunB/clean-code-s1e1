<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8">
</head>
<body class="app">
  <header class="about-matrix">
    <img
      class="about-matrix__img"
      src="./eisenhower-matrix.jpg"
      alt="Eisenhower matrix">
    <a
      class="about-matrix__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="tasks">
    <section class="add-task" id="add-task">
      <h3 class="add-task__title" for="new-task">Add Item</h3>
      <div class="add-task__wrapper">
        <input
          id="new-task"
          class="add-task__wrapper__task"
          type="text">
        <button class="add-task__wrapper__btn btn">Add</button>
      </div>
    </section>
    <section class="incomplete-tasks">
      <h3 class="incomplete-tasks__title">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="tasks-list__item">
          <input class="tasks-list__item__select" type="checkbox">
          <label class="tasks-list__item__task">Pay Bills</label>
          <input class="tasks-list__item__task" type="text">
          <button class="tasks-list__item__btn-edit btn">Edit</button>
          <button class="tasks-list__item__btn-delete btn">
            <img
              class="btn-img"
              src="./remove.svg"
              alt="Delete">
          </button>
        </li>
        <li class="tasks-list__item tasks-list__item_edit">
          <input class="tasks-list__item__select" type="checkbox">
          <label class="tasks-list__item__task">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="tasks-list__item__task">
          <button class="tasks-list__item__btn-edit btn">Save</button>
          <button class="tasks-list__item__btn-delete btn">
            <img
              class="btn-img"
              src="./remove.svg"
              alt="Delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3 class="completed-tasks__title">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="tasks-list__item">
          <input class="tasks-list__item__select" type="checkbox" checked>
          <label class="tasks-list__item__task">See the Doctor</label>
          <input class="tasks-list__item__task" type="text">
          <button class="tasks-list__item__btn-edit btn">Edit</button>
          <button class="tasks-list__item__btn-delete btn">
            <img
              class="btn-img"
              src="./remove.svg"
              alt="Delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
